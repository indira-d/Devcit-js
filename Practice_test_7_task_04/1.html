<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Animation Sandbox</title>
        <style>
            body { margin: 0; overflow: hidden; }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                function startDrawing() {
                    const canvas = document.getElementById('canvas')
                    const w = canvas.width  = window.innerWidth
                    const h = canvas.height = window.innerHeight
                    setup(canvas.getContext('2d'), w, h)
                }
                window.addEventListener('resize', startDrawing); startDrawing()
            })
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
                let x,y 
                let dx = 5
                let dy = 5 
                
                let x1, x2
                let dx1 = 10
                let dy1 =  10
                const r = 100  

                function setup(ctx, w, h) { 
                    x = w/2
                    y = h/2 
                    window.requestAnimationFrame(timestamp => draw(ctx, w, h, timestamp))
                }
           
                function draw(ctx, w, h, timestamp) {
                    ctx.fillStyle = 'black'
                    ctx.beginPath()
                    ctx.rect(0, 0, w, h)
                    ctx.fill()

                    ctx.fillStyle = 'white'
                    ctx.beginPath()
                    ctx.arc(x, y, r, 0, Math.PI * 2)
                    ctx.fill()

                    ctx.fillStyle = 'pink'
                    ctx.beginPath()
                    ctx.arc(x1, y1, r, 0, Math.PI * 2)
                    ctx.fill()

                    x += dx
                    if (x - r < 0 || x + r > w) dx = -dx 
                    y += dy
                    if (y - r < 0 || y + r > h) dy = -dy     

                    x1 += dx1
                    if (x1 - r < 0 || x1 + r > w) dx1 = -dx 
                    y1 += dy1
                    if (y1 - r < 0 || y1 + r > h) dy1 = -dy   
                     
                    window.requestAnimationFrame(timestamp => draw(ctx, w, h, timestamp))
                }
        </script>
    </body>
</html>
